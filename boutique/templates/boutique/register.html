{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Urban Aura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-dark-brown { background-color: #3b2f2f; }
        .text-dark-gray { color: #4b3e36; }
        .bg-peach { background-color: #ffb68f; }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid #ccc;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #4b3e36;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b2f2f;
            box-shadow: 0 0 0 3px rgba(59, 47, 47, 0.2);
        }
    </style>
</head>
<body class="bg-white">

<header class="bg-dark-brown shadow-md fixed w-full top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Urban Aura</h1>
    </div>
</header>

<section class="flex items-center justify-center h-screen pt-24">
    <div class="bg-white p-10 rounded-3xl shadow-xl w-96">
        <h2 class="text-4xl font-extrabold mb-8 text-dark-gray text-center">Register</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="flex flex-col">
                    <label class="mb-2 font-semibold text-dark-gray text-lg">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-dark-brown hover:bg-gray-800 text-white py-3 rounded-xl font-bold text-lg transition duration-300 mt-4">
                Sign Up
            </button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            Already have an account?
            <a href="{% url 'boutique:login' %}" class="text-dark-brown hover:text-gray-800 font-semibold">
                Login here
            </a>
        </p>
    </div>
</section>

<script>

    document.querySelectorAll('input, select, textarea').forEach(el => {
        el.classList.add('form-input');
    });
</script>

</body>
</html>
