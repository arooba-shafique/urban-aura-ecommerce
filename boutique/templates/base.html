<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Aura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-dark-brown { background-color: #3b2f2f; }
    .bg-peach { background-color: #ffb68f; }
    .hover\:bg-peach:hover { background-color: #ffb68f; }
    .text-dark-gray { color: #4b3e36; }
    .bg-muted-brown { background-color: #5a473d; }
  </style>
</head>
<body class="bg-white font-sans">

{% if messages %}
  <div id="toast-container" class="fixed top-20 right-6 z-50 space-y-2">
    {% for message in messages %}
      <div class="px-4 py-2 rounded-lg shadow-lg 
                  {% if message.tags == 'success' %} bg-green-600 text-white
                  {% elif message.tags == 'error' %} bg-red-600 text-white
                  {% else %} bg-gray-800 text-white {% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<header class="bg-dark-brown shadow-md fixed w-full top-0 z-50">
  <div class="container mx-auto px-6 py-2 flex flex-wrap justify-between items-center">
    <h1 class="text-2xl font-bold text-white">Urban Aura</h1>

    <nav class="relative flex items-center space-x-4 flex-wrap mt-2 sm:mt-0">
      <a href="{% url 'boutique:landing' %}" class="block px-4 py-1.5 text-white rounded-lg ">Home</a>

      <div class="relative">
        <button id="products-button" class="px-3 py-1.5 text-white rounded-lg  focus:outline-none">
          Products
          <svg class="inline-block w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div id="products-dropdown" class="hidden absolute left-0 mt-2 w-44 bg-white shadow-xl rounded-2xl py-2 z-50">
          <a href="{% url 'boutique:category_products' 'dresses' %}" class="block px-4 py-1.5 text-dark-gray rounded-lg hover:bg-peach hover:text-white">Dresses</a>
          <a href="{% url 'boutique:category_products' 'shoes' %}" class="block px-4 py-1.5 text-dark-gray rounded-lg hover:bg-peach hover:text-white">Shoes</a>
          <a href="{% url 'boutique:category_products' 'bags' %}" class="block px-4 py-1.5 text-dark-gray rounded-lg hover:bg-peach hover:text-white">Bags</a>
          <a href="{% url 'boutique:category_products' 'jewelry' %}" class="block px-4 py-1.5 text-dark-gray rounded-lg hover:bg-peach hover:text-white">Jewelry</a>
        </div>
      </div>

      <a href="{% url 'boutique:cart_view' %}" class="px-3 py-1.5 text-white rounded-lg ">Cart</a>

      <form method="get" action="{% url 'boutique:search_products' %}" class="relative flex items-center">
        <input type="text" name="q" placeholder="Search products..."
               class="px-3 py-1.5 rounded-l-2xl border border-gray-300 focus:outline-none"
               value="{{ request.GET.q }}">
        <button type="submit" class="bg-muted-brown text-white px-4 py-2 rounded-r-lg hover:bg-peach">Search</button>
      </form>

      {% if user.is_authenticated %}
      <div class="relative inline-block text-left">
        <!-- Hamburger Menu -->
        <button id="hamburger-button" class="flex flex-col justify-between w-6 h-6 focus:outline-none">
          <span class="block h-0.5 w-full bg-white"></span>
          <span class="block h-0.5 w-full bg-white"></span>
          <span class="block h-0.5 w-full bg-white"></span>
        </button>
        <div id="hamburger-dropdown" class="hidden absolute right-0 mt-2 w-44 bg-white shadow-xl rounded-2xl py-2 z-50">
          <a href="{% url 'boutique:cart_view' %}" class="block px-4 py-1.5 text-dark-gray rounded-lg hover:bg-peach hover:text-white">Cart</a>
          <a href="{% url 'boutique:order_list' %}" class="block px-4 py-1.5 text-dark-gray rounded-lg hover:bg-peach hover:text-white">Orders</a>
          <form method="post" action="{% url 'boutique:logout' %}">
            {% csrf_token %}
            <button type="submit" class="w-full text-left px-4 py-1.5 text-dark-gray rounded-lg hover:bg-peach hover:text-white">Logout</button>
          </form>
        </div>
      </div>
      {% else %}
        <a href="{% url 'boutique:login' %}?next={% url 'boutique:landing' %}" class="px-3 py-1.5 text-white rounded-lg hover:bg-peach hover:text-dark-brown">Login</a>
      {% endif %}
    </nav>
  </div>
</header>

<script>
  const productsButton = document.getElementById('products-button');
  const productsDropdown = document.getElementById('products-dropdown');
  productsButton.addEventListener('click', (e) => {
    e.stopPropagation();
    productsDropdown.classList.toggle('hidden');
  });
  window.addEventListener('click', () => productsDropdown.classList.add('hidden'));

  const hamburgerButton = document.getElementById('hamburger-button');
  const hamburgerDropdown = document.getElementById('hamburger-dropdown');
  if(hamburgerButton){
    hamburgerButton.addEventListener('click', (e) => {
      e.stopPropagation();
      hamburgerDropdown.classList.toggle('hidden');
    });
    window.addEventListener('click', () => hamburgerDropdown.classList.add('hidden'));
  }
</script>

<main class="pt-28 max-w-7xl mx-auto px-6">
  {% block content %}{% endblock %}
</main>

<script>
  const productsButton = document.getElementById('products-button');
  const productsDropdown = document.getElementById('products-dropdown');
  const menuButton = document.getElementById('user-menu-button');
  const dropdown = document.getElementById('user-dropdown');

  document.addEventListener('click', (e) => {
    if (productsButton && !productsButton.contains(e.target)) productsDropdown.classList.add('hidden');
    if (menuButton && !menuButton.contains(e.target)) dropdown.classList.add('hidden');
  });

  if (productsButton) {
    productsButton.addEventListener('click', e => {
      e.stopPropagation();
      productsDropdown.classList.toggle('hidden');
    });
  }

  if (menuButton) {
    menuButton.addEventListener('click', e => {
      e.stopPropagation();
      dropdown.classList.toggle('hidden');
    });
  }

  setTimeout(() => {
    const toastContainer = document.getElementById('toast-container');
    if (toastContainer) {
      toastContainer.style.transition = "opacity 0.8s ease";
      toastContainer.style.opacity = "0";
      setTimeout(() => toastContainer.remove(), 800);
    }
  }, 3000);
</script>

</body>
</html>
